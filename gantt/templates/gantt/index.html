<style>
    #head {
        width: 75%;
        margin: 0 auto;
    }
</style>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<div id="head" style="max-width: 500px;" style="text-align:center">
    <table class="table" style="max-width: 2000px;">
        <thead>
            <tr style="text-align: center;">
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width:100px;"><img src="{% static 'gantt/images/伶.png' %}" alt=""

                <td style="width:100px;"><img src="{% static 'gantt/images/優衣.png' %}" alt=""

                <td style="width:100px;"><img src="{% static 'gantt/images/霞.png' %}" alt=""
                        style="width:100px; height:100;"></td>
                <td style="width:100px;"><img src="{% static 'gantt/images/真琴.png' %}" alt=""

                <td style="width:100px;"><img src="{% static 'gantt/images/日和.png' %}" alt=""
                        style="width:100px; height:100;"></td>
            </tr>
        </tbody>
    </table>

</div>

<div style="max-width: 2000px;margin-top: 46px;">
    {{ chart|safe }}
</div>
